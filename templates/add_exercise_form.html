<form hx-post="/add-exercise-to-database" >
    <div class="mb-3">
        <select name="workoutSelected" id="workoutSelected" class="form-select" aria-label="Default select example">
            {% for workout in workouts %}
            <option value="{{workout["Workout"]}}">{{workout["Workout"]}}</option>
           
            {% endfor %}
          </select>
    <button type="submit" class="btn btn-primary">Add Exercise</button>
  </form>
