<ul id="breakfast-list" class="list-group">
  {% for breakfast in breakfastlist%}
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    key="{{breakfast.get('foodid')}}"
  >
    <div class="card" style="width: 18rem">
      <div class="card-header">{{breakfast.get('name')}}</div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            Calories:&nbsp;<strong>{{breakfast.get('calories')}}</strong>
          </li>
          <li class="list-group-item">
            Carbohydrates:&nbsp;<strong
              >{{breakfast.get('carbohydrates')}}</strong
            >
          </li>
          <li class="list-group-item">
            Fats:&nbsp;<strong>{{breakfast.get('fats')}}</strong>
          </li>
          <li class="list-group-item">
            Proteins:&nbsp;<strong>{{breakfast.get('protein')}}</strong>
          </li>
        </ul>
      </div>
      <button
        hx-delete="/breakfast-list-logbook/delete/{{breakfast.get('foodid')}}"
        hx-target="closest li"
        type="button"
        class="btn btn-secondary"
      >
        Delete
      </button>
    </div>
  </li>
  {% endfor %}
  <button
    hx-get="/breakfast-list-logbook/add-form"
    hx-target="this"
    hx-swap="outerHTML"
    type="button"
    class="btn btn-primary"
  >
    Add Breakfast
  </button>
</ul>
