<table class="table">
  <thead>
    <tr>
      <th scope="col">Timestamp</th>
      <th scope="col">Food</th>
      <th scope="col">Carbohydrates</th>
      <th scope="col">Fats</th>
    </tr>
  </thead>
  <tbody>
    {% for food in foods %}
    <tr>
      <td>{{food["datetime"] | date_format("%Y-%m-%d %H:%M")}}</td>
      <td>{{food["name"]}}</td>
      <td>{{food["carbohydrates"]}}</td>
      <td>{{food["fats"]}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
