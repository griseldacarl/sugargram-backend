<div id="predictionwindow" class="card w-100">
  <div class="card-body">
    <h5 class="card-title">{{food.get('name')}}</h5>
    <p class="card-text">Is this the food that you want to add?</p>
    <ul class="list-group list-group-flush">
      <img src="{{food.get('image')}}" width="100%"></img>
      <li class="list-group-item">
        Calories: <strong> {{food.get('calories')}}</strong>
      </li>
      <li class="list-group-item">Proteins: <strong> {{food.get('protein')}}</strong></li>
      <li class="list-group-item">Carbohydrates: <strong> {{food.get('carbohydrates')}}</strong></li>
      <li class="list-group-item">Fats: <strong> {{food.get('fats')}}</strong></li>
    </ul>
    <select
    id="foodtype"
    name="foodtype"
    class="form-select form-select-lg mb-3"
    aria-label="Large select example"
  >
    <option value="breakfast">breakfast</option>
    <option value="lunch">lunch</option>
    <option value="dinner">dinner</option>
    <option value="snack">snack</option>
  </select>
    <a hx-get="/add-food-prediction-form" hx-target="#predictionwindow" hx-swap="outerHTML" class="btn btn-danger">Cancel</a
    ><a hx-get="/add-food-prediction-comfirmed?name={{food.get('name')}}&weight={{food.get('weight')}}&calories={{food.get('calories')}}&protein={{food.get('protein')}}&carbohydrates={{food.get('carbohydrates')}}&fats={{food.get('fats')}}&fiber={{food.get('fiber')}}&sugars={{food.get('sugars')}}&sodium={{food.get('sodium')}}" 
        hx-trigger="click" 
        hx-target="#predictionwindow" 
        hx-swap="outerHTML"
        hx-include="#foodtype"
        class="btn btn-success">Accept</a>
  </div>
</div>
